<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Secure Password Generator</h1>
    <form id="password-form" autocomplete="off">
        <div>
            <label for="service">Enter Service Name (e.g. Gmail, Facebook):</label>
            <input type="text" id="service" placeholder="Enter service name" required>
        </div>
        <div>
            <label for="salt">Enter Your Salt:</label>
            <input type="text" id="salt" placeholder="Enter salt" required>
        </div>

        <div>
            <label for="phrase">Enter Memorable Part (optional):</label>
            <input type="text" id="phrase" placeholder="Enter your memorable phrase">
        </div>


        <div>
            <label for="hash-length">Select Hash Length:</label>
            <input type="range" id="hash-length" min="8" max="64" value="14">
            <span id="hash-length-value">14</span> characters
        </div>

        <button type="submit">Generate Secure Password</button>
    </form>

    <div class="result">
        <h2>Generated Secure Password:</h2>
        <textarea id="generated-password" readonly></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
